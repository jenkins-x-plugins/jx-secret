apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lighthouse-oauth-token
  namespace: jx
spec:
  backendType: azureKeyVault
  keyVaultName: azureSuperSecretVault
  data:
  - key: lighthouse-oauth-token
    name: oauth
    property: token
  template:
    metadata:
      labels:
        app: lighthouse-lighthouse
        chart: lighthouse-0.0.633
        heritage: Helm
        release: lighthouse
    type: Opaque
